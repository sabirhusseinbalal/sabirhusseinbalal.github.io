<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Guess Number Game</title>
    <link rel="shortcut icon" href="/GuessNumber/guess-the-number-small.jpg" type="image/x-icon">
    <style>
      :root {
        --bg-1: #0f0f1a;
        --bg-2: #1a1a2e;
        --card-bg: rgba(255, 255, 255, 0.04);
        --accent: #8b5cf6;
        --accent-2: #6366f1;
        --muted: rgba(255, 255, 255, 0.6);
        --radius-lg: 18px;
        --shadow: 0 8px 40px rgba(0, 0, 0, 0.55);
        --focus-ring: 0 0 0 4px rgba(99, 102, 241, 0.3);
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
      }

      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
        background-size: 200% 200%;
        animation: floatGradient 14s ease-in-out infinite;
        color: white;
        overflow: hidden auto !important;
      }
      @keyframes floatGradient {
        0% {
          background-position: 0 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0 50%;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        body {
          animation: none;
        }
      }

      .game-wrap {
        width: 100%;
        max-width: 960px;
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 2rem;
      }
      .card {
        background: var(--card-bg);
        backdrop-filter: blur(14px) saturate(140%);
        padding: 2rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.07);
      }

      h1 {
        margin: 0 0 0.4rem;
        font-size: 1.7rem;
        color: #e5e5ff;
      }
      p.lead {
        color: var(--muted);
        margin: 0 0 1.4rem;
        font-size: 1rem;
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.8rem;
      }
      .guess-input {
        flex: 1;
        padding: 0.9rem 1rem;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
      }
      .guess-input:focus {
        outline: none;
        box-shadow: var(--focus-ring);
        border-color: var(--accent-2);
      }

      .check-btn {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        border: 0;
        padding: 0.9rem 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        color: white;
        box-shadow: 0 8px 22px rgba(99, 102, 241, 0.4);
        transition: transform 0.12s ease;
      }
      .check-btn:active {
        transform: scale(0.97);
      }

      .right {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .number-display {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.6rem;
        font-weight: 800;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.08),
          rgba(255, 255, 255, 0.02)
        );
        border: 6px solid rgba(255, 255, 255, 0.06);
        color: #dcdcff;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
      }

      .info-row {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
      }
      .stat {
        background: rgba(255, 255, 255, 0.06);
        padding: 0.7rem 1rem;
        border-radius: 12px;
        min-width: 90px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
      }
      .stat b {
        font-size: 1.2rem;
        color: #eaeaff;
      }
      .stat span {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .message {
        margin-top: 1.2rem;
        font-weight: 600;
        color: #e5e5ff;
      }

      .again-btn {
        margin-top: 1rem;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 0.8rem 1.1rem;
        border-radius: 10px;
        cursor: pointer;
        color: var(--accent-2);
        font-weight: 700;
        letter-spacing: 0.08em;
      }

      @media (max-width: 880px) {
        .game-wrap {
          grid-template-columns: 1fr;
          max-width: 560px;
        }
        .right {
          order: -1;
        }
        .number-display {
          width: 130px;
          height: 130px;
          font-size: 2.2rem;
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
      }
      .hearts {
        display: flex;
        gap: 0.4rem;
        margin-top: 1rem;
        font-size: 1.6rem;
      }
      .heart {
        user-select: none;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
        transition: transform 0.15s ease;
      }
      .heart:active {
        transform: scale(0.9);
      }

      .hint-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.9rem 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        color: var(--accent);
        font-weight: 600;
        transition: background 0.15s ease, border 0.15s ease;
      }
      .hint-btn:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.35);
      }

      .pro-board {
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 1rem;
      }
      .pro {
        flex: 1;
        text-align: center;
        padding: 1rem;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
      }
      .pro .label {
        font-size: 0.8rem;
        color: var(--muted);
        margin-bottom: 0.4rem;
      }
      .pro .value {
        font-size: 1.4rem;
        font-weight: 700;
        color: #fff;
      }

      #title {
        transition: all 0.3s ease-in-out;
        opacity: 0;
      }

      .hints {
        padding: 5px;
        margin: 5px;
        color: #dcdcff;
      }

      .hint {
        font-size: 0.85rem;
        color: var(--muted);
        position: relative;
      }

      .hint::after {
        content: "";
        position: absolute;
        top: 45%;
        left: -10px;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }



h1 {
    color: #fff;
    text-align: center;
    font-size: clamp(18px, 3vw, 20px); /* fully responsive */
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1px;

    /* modern glow */
    text-shadow: 0 0 8px rgba(255,255,255,0.15),
                 0 0 16px rgba(255,255,255,0.08);
    
    /* smooth fade-in animation */
    opacity: 0;
    transform: translateY(-6px);
    animation: fadeInTitle 0.6s ease forwards;
}

/* animation */
@keyframes fadeInTitle {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
  </head>
  <body>
    <main class="game-wrap" role="main">
      <section class="card left">
        <p class="lead" id="title">
          Iâ€™m thinking of a secret number between <strong>1</strong> and
          <strong class="rang">100</strong>. Try to guess it!
        </p>



        <form class="controls" onsubmit="return false;">
          <label for="guess" class="sr-only">Enter your guess</label>
          <input
            id="guess"
            class="guess-input"
            type="number"
            min="1"
            max="100"
            placeholder="Your guess..."
          />
          <button class="check-btn" type="button" id="checkbtn">Check</button>
          <button class="hint-btn" type="button" id="hintbtn">Hint</button>
        </form>

        <div class="message" id="msg">Start guessing...</div>
        <div class="hints">
          <div class="hint"></div>
          <div class="hint"></div>
          <div class="hint"></div>
        </div>

        <div class="info-row pro-board">
          <div class="stat pro">
            <div class="label">Score</div>
            <div class="value score" id="score">0</div>
          </div>
          <div class="stat pro">
            <div class="label">Highscore</div>
            <div class="value highscore" id="highscore">0</div>
          </div>
        </div>
        <button class="again-btn" id="reset">Reset Game!</button>
      </section>

      <aside class="card right">
        <h1>    Welcome to the Guess Number Game</h1>
        <div class="number-display" id="num">?</div>

        <div class="info-row">
          <div class="stat">
            <div class="label">Attempts</div>
            <div class="value attempts" id="atms">3</div>
          </div>
          <div class="stat">
            <div class="label">Time</div>
            <div class="value timer" id="timer">00:00</div>
          </div>
        </div>

        <div id="hearts" class="hearts"></div>

        <button class="again-btn" id="start">Start Game</button>
      </aside>
    </main>

    <script src="app.js"></script>
  </body>
</html>
