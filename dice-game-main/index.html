<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice Game â€” Simple</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/dice-game-main/files/main.png" type="image/x-icon">
</head>
<body>

  <!-- START SCREEN -->
  <div id="start-screen" class="screen center">
    <div class="card">
      <img src="/dice-game-main/files/main.png" alt="main" class="main-img" />
      <h1>The Dice Game</h1>
      <button id="start-btn" class="btn">Start Game</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="screen hidden">
    <div class="topbar">
      <div id="select-text" class="select-text">Select a Number</div>
      <div class="controls">
        <button id="pause-btn" class="btn small">Pause</button>
        <button id="exit-btn" class="btn small">Exit</button>
      </div>
    </div>

    <div id="status" class="status">......</div>

    <!-- number selection -->
    <div class="numbers" id="numbers">
      <div class="num" data-num="1">1</div>
      <div class="num" data-num="2">2</div>
      <div class="num" data-num="3">3</div>
      <div class="num" data-num="4">4</div>
      <div class="num" data-num="5">5</div>
      <div class="num" data-num="6">6</div>
    </div>

    <!-- dice -->
    <div id="dice-area" class="scene" title="Click to roll the dice">
      <div id="cube" class="cube" style="transform: rotateX(0deg) rotateY(0deg);">
        <div class="cube-face front"><img src="/dice-game-main/files/dice1.png" alt="1" /></div>
        <div class="cube-face back"><img src="/dice-game-main/files/dice6.png" alt="6" /></div>
        <div class="cube-face right"><img src="/dice-game-main/files/dice3.png" alt="3" /></div>
        <div class="cube-face left"><img src="/dice-game-main/files/dice4.png" alt="4" /></div>
        <div class="cube-face top"><img src="/dice-game-main/files/dice2.png" alt="2" /></div>
        <div class="cube-face bottom"><img src="/dice-game-main/files/dice5.png" alt="5" /></div>
      </div>
      <audio id="roll-sound" src="/dice-game-main/files/sound.mp4" preload="auto"></audio>
    </div>

    <p class="hint">Click on dice to roll</p>

    <div class="status-row">
      <div class="score">Total Score: <span id="score-value">0</span></div>
      <div class="time">Time: <span id="timer">0:00</span></div>
    </div>

    <div class="bottom-actions">
      <button id="reset-btn" class="btn">Reset Game</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
